<form method="POST" action="https://api.staticman.net/v2/entry/alexiusacademia/personal-site/master/">
    <input type="hidden" name="options[redirect]" value="{{ .Permalink }}#comment-submitted">
    <input type="hidden" name="options[entryId]" value="{{ .UniqueID }}">
    <div class="form-group"><input name="fields[name]" type="text" placeholder="Your name"></div>
    <div class="form-group"><input name="fields[email]" type="email" placeholder="Your email address"></div>
    <div class="form-group"><textarea name="fields[message]" placeholder="Your message. Feel free to use Markdown." rows="10"></textarea></div>
    <div class="form-group button"><input type="submit" value="Submit"></div>
  </form>
